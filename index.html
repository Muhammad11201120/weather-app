<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://jsgetip.appspot.com'></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            invalid City Name
        </div>
        <div class="weather">
            <img src="weather-app-img/images/rain.png" alt="rain pic" class="weather-icon">
            <p class="description">description</p>
            <h1 class="temp">22&#8451</h1>
            <h2 class="city">NEW YOURK</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details2">
                <div class="col2">
                    <img src="weather-app-img/images/pressure.png" alt="Pressure image">
                    <div>
                        <p class="Pressure">50%</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
